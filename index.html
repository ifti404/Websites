<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="guesser.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <h1>Guessing Game</h1>
<form>
    <div class="container">
      <div class="inputbox">
        <label for="numInput">Guess a number (1-5)</label>
        <input type="number" class="numInput" min="1" max="5" required />
      </div>

      <div class="buttonbox">
        <button class="submitButton" type="submit">Submit</button>
      </div>
    </form>

      <button class="restartButton" onclick="restart()">Play Again</button>

      <div class="resultbox">
        <p class="roundText"></p>
        <p class="resultText">...</p>
        <p class="scoreText"></p>
      </div>
    </div>

    <script src="guesser.js"></script>
  </body>
</html>
