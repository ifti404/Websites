<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>Weather Forecast</h1>

    <!-- Main Weather App -->

    <div class="container">
      <div class="weather">
        <!-- Input Section -->

        <div class="inputContainer">
          <i class="fa-solid fa-location-dot"></i>
          <input type="text" class="inputBox" placeholder="Enter Your City" />
          <button class="searchButton">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <!-- Input Section in case of error -->

        <div class="errorBox">
          <p class="errorMessage"></p>
        </div>

        <!-- Weather Showing Section -->

        <div class="details1">
          <img src="images/clear.png" class="weatherImg" />
          <p class="city">Dhaka</p>
          <p class="temp"></p>
          <p class="condition">Clear</p>
        </div>
        <div class="details2">
          <div class="humidityBox">
            <i class="fa-solid fa-bars-staggered"></i>
            <p class="humidity"></p>
          </div>
          <div class="windBox">
            <i class="fa-solid fa-wind"></i>
            <p class="wind">17 km/h</p>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
